<!DOCTYPE html>
{% load static %}
<html lang="en">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    <style>
        /* Ensure form elements are styled consistently */
        form input[type="text"], form button {
            padding: 10px;
            margin: 5px 0;

        }

        form button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;

        }
    </style>
